<body>
<div class="container">
  <div class="container-fluid">
     <div class="jumbotron">
          <h2 class="text-center">Registration Form</h2>
     </div>

     <div class="container-fluid">
        <!--/*@thymesVar id="student" type="java"*/-->
        <form class="form-horizontal" role="form" th:action="@{/registration}" th:object="${student}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="studentname">Student Name</label>
                <input class="form-control" th:field="*{studentName}" type="text" id="studentname" name="studentName" autofocus="autofocus"/>

                <p th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"
                   class="alert alert-danger"></p>

            </div>

            <div class="form-group">
                <label for="studentid">Student Id</label>
                <input class="form-control" th:field="*{studentId}" type="text" id="studentid" name="studentId" autofocus="autofocus"/>
                <p th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"
                   class="alert alert-danger"></p>
            </div>

            <div class="form-group">
                <label for="studentdegree">Student Degree</label>
                <input class="form-control"  th:field="*{studentDegree}" type="text" id="studentdegree" name="studentDegree" autofocus="autofocus"/>
                <p th:if="${#fields.hasErrors('studentDegree')}" th:errors="*{studentDegree}"
                   class="alert alert-danger"></p>
            </div>

            <div class="form-group">
                <label for="registrationyear">Registration Year</label>
                <input class="form-control" th:field="*{studentRegistrationYear}" type="text" id="registrationyear" name="studentRegistrationYear" autofocus="autofocus"/>
                <p th:if="${#fields.hasErrors('studentRegistrationYear')}" th:errors="*{studentRegistrationYear}"
                   class="alert alert-danger"></p>
            </div>

            <div class="form-group">
                <label class="control-label">Upload Profile Image</label>
                <input type="file" name="profileImage" class="form-control-file" data-icon="true">

<!--                th:field="*{profileImagePath}"
                <p th:if="${#fields.hasErrors('profileImagePath')}" th:errors="*{profileImagePath}"
                   class="alert alert-danger"></p>-->
            </div>


            <button  type="submit" class="btn btn-primary btn-block">Register</button>
        </form>

    </div>
   </div>
</div>
